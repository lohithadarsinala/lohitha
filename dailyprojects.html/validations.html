<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.java">
        <div>
        <label for="usr">Username:</label>
        <input type="username" name="usr" id="usr" required>
        </div><br>
        <div>
        <label for="pwd">Password:</label>
        <input type="pwd" name="pwd" id="pwd" minlength="6" maxlength="15" disabled>
        </div><br>
        <div>
        <label for="em">Email:</label>
        <input type="email" name="em" id="em" value="abc@gmail.com" readonly>
        </div><br>
        <button>Submit</button>
    </form>
</body>
</html>
