<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <label>Select the programming languages you known:</label>
        <input type="checkbox" name="lang" value="python" id="py">
        <label for="py">Python</label>
        <input type="checkbox" name="lang" value="C++" id="c++">
        <label="C++">C++</label>
        <input type="checkbox" name="lang" value="java" id="java">
        <label for="java">Java</label>
        <input type="checkbox" name="lang" value="html" id="html">
        <label for="html">Html</label>
        <input type="checkbox" name="lang" value="css" id="css">
        <label for="css">css</label>
        <input type="checkbox" name="lang" value="js" is="js">
        <label for="js">Javascript</label>
    </form>
</body>
</html>
