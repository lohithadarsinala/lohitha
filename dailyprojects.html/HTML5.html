<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg>
        <circle cx="100" cy="100" r="50" fill="red">
        <animate to="50" from="30" dur="1s" begin="click" attributeName="r" repeatCount="indefinite"></animate>
        </circle>
        <rect x="50" y="50" height="20" width="300" fill="blue"></rect>
        <line x1="55" y1="15" x2="185" y2="225" stroke="green">
        <animate to="55" from="185" dur="1s" begin="mouseover" attributeName="x2" repeatCount="indefinite"></animate>
        </line>
        <text x="10" y="50" font-family="Arial" font-size="20px">
            MY NAME IS<tspan fill="red" font-weight="bold"> Lohitha </tspan>
            <animate to="100" from="10" dur="1s" begin="click" attributeName="x" repeatCount="indefinite"></animate>
        </text>
    </svg>
</body>
</html>
