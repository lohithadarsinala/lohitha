<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/.main.java">
        <h2>Fill all your details</h2>
        <label for="txt">Name:</label>
        <input type="name" name="text" id="txt"><br><br>

        <label for="pwd">Password:</label>
        <input type="password" name="password" id="pwd"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="eml" id="email"><br><br>

        <label for="DateOfBirth">DOB</label>
        <input type="date" name="dt" id="DateOfBirth"><br><br>

        <label for="Age">Age:</label>
        <input type="number" name="age" id="Age"><br><br>

        <label for="Img">Upload your image:</label>
        <input type="file" name="img" id="img"><br><br>

        <label for="month">Select month</label>
        <input type="month" name="month" id="month"><br><br>

        <label for="range">Select Range</label>
        <input type="range" name="range" id="range"><br><br>

        <label for="Url">Select Url:</label>
        <input type="Url" name="Url" id="Url"><br><br>

        <p>Select your favorite type of cuisine</p>
        <input type="radio" name="cuisine" id="food">
        <label for="food">Chinese</label><br>
        <input type="radio" name="cuisine" id="food">
        <label for="food">Italian</label><br>
        <input type="radio" name="cuisine" id="food">
        <label for="food">Mexican</label><br>
        <input type="radio" name="cuisine" id="food">
        <label for="food">Indian</label><br>

        <p>Select your hobbies</p>
        <input type="checkbox" name="hobby" id="hobby">
        <label for="hobby">Reading</label><br>
        <input type="checkbox" name="hobby" id="hobby">
        <label for="hobby">Traveling</label><br>
        <input type="checkbox" name="hobby" id="hobby">
        <label for="hobby">Cooking</label><br>
        <input type="checkbox" name="hobby" id="hobby">
        <label for="hobby">Sports</label><br><br>

        <label>Select your favorite books</label><br><br>
        <select name="book" id="book"><br>
            <option value=""></option>
            <option value="book">Telugu Bible</option>
            <option value="book">English Bible</option>
            <option value="book">Hindi Bible</option>
            <option value="book">Tamil Bible</option>
        </select><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
