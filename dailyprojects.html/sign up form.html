<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "main.py">
        <fieldset>
            <legend>MyForm</legend>
            <div>
                <label for="un">Username:</label>
                <input type="text" id="un" name="un">
            </div><br>
            <div>
                <label for="pwd">Password:</label>
                <input type="text" id="pwd" name="pwd">
            </div><br>
            <div>
                <label for="em">Email:</label>
                <input type="email" name="em" id="em">
            </div><br>
            <div>
                <label>Address:</label>
                <textarea name="area" id="msg"></textarea>
            </div><br>
            <div>
                <label for="age">Enter age:</label>
                <input type="number" name="age" id="age">
            </div><br>
            <div>
                <label for="clr">Choose color:</label>
                <input type="color" name="clr" id="clr">
            </div><br>
            <div>
                <label for="dt">Choose date:</label>
                <input type="date" name="dt" clr="dt">
            </div><br>
            <div>
                <label for="tm">Select time:</label>
                <input type="time" name="tm" id="tm">
            </div><br>
            <div>
                <label for="dtl">Date and Time:</label>
                <input type="datetime-local" name="dtl" id="dtl">
            </div><br>
            <div>
                <label for="img">Upload your image:</label>
                <input type="file" name="img" id="img">
            </div><br>
            <div>
                <label for="month">Select month:</label>
                <input type="month" name="month" id="month">
            </div><br>
            <div>
                <label>Select gender:</label>
                <input type="radio" name="gender" id="F">
                <label for="F">Female</label>
                <input type="radio" name="gender" id="M">
                <label for="M">Male</label>
            </div><br>
            <div>
                <label>Languages known:</label>
                <input type="checkbox" name="lang" value="english" id="en">
                <label for="en">English</label>
                <input type="checkbox" name="lang" value="telugu" id="tel">
                <label for="tel">Telugu</label>
                <input type="checkbox" name="lang" value="Hindi" id="Hi">
                <label for="Hi">Hindi</label>
            </div><br>
            <div>
                <label>select branch:</label>
                <select name="branch" id="branch">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="Mech">MECH</option>
                </select>
            </div><br>
            <div>
                <label for="week">Select week:</label>
                <input type="week" name="week" id="week">
            </div><br>
            <div>
                <label for="range">Select range:</label>
                <input type="range" name="range" id="range">
            </div><br>
            <div>
                <label for="Url">Enter Url:</label>
                <input type="url" name="url" id="url">
            </div><br>
            <div>
                <label for="search">search here</label>
                <input type="search" name="search" id="search">
            </div><br>
            <div>
                <input type="hidden" name="secret" value="Lohitha">
            </div><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <input type="button" value="submit">
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
